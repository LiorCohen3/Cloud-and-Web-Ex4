    <body>
        <h1>Order Your New iPhone!</h1>
        <form action="http://localhost/action.php" method="get">
            Model:    <select class="form-select" name="model" required>
                        <option value="14_pro">iPhone 14 Pro</option>
                        <option value="14">iPhone 14</option>
                        <option value="13_pro">iPhone 13 Pro</option>
                        <option value="13">iPhone 13</option>
                        <option value="12_pro">iPhone 12 Pro</option>
                        <option value="12">iPhone 12</option>
                    </select><br>
            Storage:   <select class="form-select" name="storage" required>
                        <option value="64">64GB</option>
                        <option value="128">128GB</option>
                        <option value="256">256GB</option>
                        <option value="512">512GB</option>
                    </select><br>
            Color:   <select class="form-select" name="color" required>
                        <option value="grey">Space Grey</option>
                        <option value="gold">Rose Gold</option>
                        <option value="starlight">Starlight</option>
                        <option value="midnight">Midnight</option>
                    </select><br>
            <input type="submit" value="Place Order" class="btn btn-primary">
        </form>
